<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <app-page-header [title]="data?.title" [pitch]="data?.pitch"></app-page-header>
      </div>
      <div class="s12">
        <div class="row">
          <div class="col s12" *ngFor="let experience of data?.experiences">
            <div class="card">
              <div class="card-content">
                <div class="row">
                  <div class="col s12">
                    <div class="card-title">
                      <div class="row">
                        <h4 class="col s12 m7 purple-text">
                          {{experience.name}}
                        </h4>
                        <h5 class="col s12 m5 right-align orange-text">
                          {{experience.fromTo}}
                        </h5>
                        <h5 class="col s12 purple-text text-lighten-1">
                          {{experience.place}}
                        </h5>
                      </div>
                    </div>
                    <div *ngFor="let description of experience.descriptions">
                      <p>{{description}}</p>
                      <br>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-action">
                <a href="{{experience.link}}" target="_blank">Learn more</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
