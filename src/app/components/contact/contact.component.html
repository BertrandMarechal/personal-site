<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <app-page-header title="Get in touch!" pitch="I like to hear about new challenges. Don't hesitate to contact me."></app-page-header>
      </div>
      <div class="s12">
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <div class="row">
                  <div class="col s12">
                    <div class="row" *ngFor="let contact of contacts">
                      <div class="col s3">
                        <i *ngIf="contact.iconType === 'material'" class="material-icons orange-text right">{{contact.icon}}</i>
                        <b *ngIf="contact.iconType === 'text'" style="padding:2px 7px 2px 7px;border-radius:3px;" class="orange white-text right">{{contact.icon}}</b>
                      </div>
                      <div class="col s2">
                        <b>{{contact.name}}</b>
                      </div>
                      <div class="col s7">
                        <a target="_blank" href="{{contact.link}}">{{contact.text}}</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
